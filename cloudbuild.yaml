steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/iq6900-backend', '.']

  # 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/iq6900-backend']

  # Cloud Run에 배포
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'iq6900-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/iq6900-backend'
      - '--region'
      - 'asia-northeast3'  # 서울 리전
      - '--platform'
      - 'managed'
      - '--port'
      - '8080'
      - '--allow-unauthenticated'  # 공개 접근 허용
      - '--set-env-vars'
      - 'MYPORT=8080'

images:
  - 'gcr.io/$PROJECT_ID/iq6900-backend'